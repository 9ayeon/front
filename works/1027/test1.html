<html>
  <head>
    <title>datalist태그</title>
  </head>
  <body>
    <h2>datalist 태그 연습</h2> <!-- 보안=post형식 -->
    <form name="myform" method="get" oninput="result.value = su1.value * su2.value">
      <p> <!-- 백엔드에서는 name으로 값을 받아서 중요하다.  -->
        <input type="number" name="su1" value="0"/>
        <input type="number" name="su2" value="0"/>
        <output name="result"></output> <br/> <!-- 프론트에서 출력 -->
      </p>
      <p>
        <input type="text" name="item" id="item" list="choices" />
        <datalist id="choices">
          <option value="문법" label="문법"></option>
          <option value="어휘" label="어휘"></option>
          <option value="회화" label="회화"></option>
          <option value="듣기평가" label="듣기평가"></option>
          <option value="뉴스청취" label="뉴스청취"></option>
        </datalist>
      </p>
    </form>
  </body>
</html>
