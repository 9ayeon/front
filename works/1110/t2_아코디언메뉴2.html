<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아코디언 메뉴ㅋㅋ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    'use strict';

    $(function(){ // 자식표시 >
      $('#acc > .content').hide(); //초기화면에서 부메뉴는 사라지게 한다.

      $('#acc > .menu').click(function(){
        $('#acc > .content').show();
        // $('div.content').show(); //메뉴를 누르면 div안의 class(.) content를 보여준다
      });

      // 타이틀을 누르면 부메뉴를 닫히게 한다.
      $('#title').click(function(){
        $('#acc > .content').hide();
      });
    });
  </script>
  <style>
    div.accordion {
      width: 300px;
    }
    div.menu, div.content { /* div안에있는 메뉴와 형제격인 div의 content 같이적용 ,메뉴와 콘텐츠의 공통사항 */
      border: 1px solid gray;
      text-align: center;
      cursor: pointer; /* 마우스 커서를 대면 손가락 모양 */
    }
    div.menu { /* 메뉴에만 적용 */
      padding: 5px;
      background-color: steelblue;
      color: white;
    }
    div.content {
      padding: 5px;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="card-body accordion" id="acc">
  <h3 id="title">아코디언 UI</h3>
  <!-- div는 빈 공간이 없고, p태그는 빈 공간이 존재 -->
  <div class="menu">주메뉴1</div> 
  <div class="content">
    <a href="#">서브메뉴1</a><br/>
    <a href="#">서브메뉴2</a><br/>
    <a href="#">서브메뉴3</a><br/>
    <a href="#">서브메뉴4</a><br/>
    <a href="#">서브메뉴5</a><br/>
  </div> 
  <div class="menu">주메뉴2</div> 
  <div class="content">
    <a href="#">서브메뉴1</a><br/>
    <a href="#">서브메뉴2</a><br/>
    <a href="#">서브메뉴3</a><br/>
    <a href="#">서브메뉴4</a><br/>

  </div> 
  <div class="menu">주메뉴3</div> 
  <div class="content">
    <a href="#">서브메뉴1</a><br/>
    <a href="#">서브메뉴2</a><br/>
    <a href="#">서브메뉴3</a><br/>

  </div> 
  <div class="menu">주메뉴4</div> 
  <div class="content">
    <a href="#">서브메뉴1</a><br/>
    <a href="#">서브메뉴2</a><br/>
    <a href="#">서브메뉴3</a><br/>

  </div> 
  <hr/>
  <div id="demo">
    아코디언 메뉴를 jQuery로 만들어봅니다.<br/>
    jQuery의 플러그인으로도 사용할 수 있는 아코디언 메뉴를 코드로 간단히 만들어봅니다.
  </div>
</div>
<p><br/></p>
</body>
</html>
