<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blur</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict'; 

    $(function(){
      // 활성화 버튼
      $("#btn1").click(function(){ //prop-돔이안옹ㄹ라왔을떄? attr-돔이 올라왔을떄? 둘이반댄가 
        $('input[type="text"]').attr('disabled', false); // disabled - readonly?의 반대.. 비활성화 , 타입이 텍스트가 두개니까 두개다적용됨
        $('input[type="password"]').attr('disabled', false); // disabled - readonly?의 반대.. 비활성화
      });
      // 비활성화 버튼
      $("#btn2").click(function(){ 
        $('input[type="text"]').attr('disabled', 'disabled'); // disabled를 양옆으로 줘도 트루랑같은말 - readonly?의 반대.. 비활성화 , 타입이 텍스트가 두개니까 두개다적용됨
        $('input[type="password"]').attr('disabled', true); // disabled - readonly?의 반대.. 비활성화.. false-활성화하겠다 true-비활성화
      });
      // 활성화/비활성화 버튼, 토글버튼이 없어서 만들어야함. 변수생성해서 is를 이용해야함
      $("#btn3").click(function(){ 
        let txtFlag = $('input[type="text"]');
        let pwdFlag = $('input[type="password"]');
        
        // 텍스트와 패스워드가 둘다 활성화면, 비활성화로 바꾸어주고 둘다 비활성화면 둘다 활성화로 바꾸어준다.
        if(txtFlag.is(":enabled") && pwdFlag.is(":enabled")) {//is 맞니 뭐니 비교? enabled-활성화
          txtFlag.attr('disabled', 'disabled'); //앞뒤로 같음-true
          pwdFlag.attr('disabled', 'disabled');
        }
        else {
          txtFlag.attr('disabled', false);
          pwdFlag.attr('disabled', false);
        }
      });
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>활성화/비활성화 연습</h2>
  <form name="myform">
    아이디 :
    <input type="text" name="mid" id="mid" value="s0yu" class="form-control mb-2" />
    비밀번호 :
    <input type="password" name="pwd" id="pwd" value="2322" class="form-control mb-2" />
    성명 :
    <input type="text" name="name" id="name" value="양가연" class="form-control mb-2" />
    <button type="button" id="btn1" class="btn btn-primary mr-3">활성화</button>
    <button type="button" id="btn2" class="btn btn-danger mr-3">비활성화</button>
    <button type="button" id="btn3" class="btn btn-warning mr-3">활성화/비활성화</button>
  </form>
</div>
<p><br/></p>
</body>
</html>
