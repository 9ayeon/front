<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스크롤바 제어</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    'use strict';
    let chai;
    let scrollTop;
    let scrollHeight;
    let boxHeight;
    
    $(function(){
      let no = 0;
      
      // 초기데이터를 DB에서 가져와 레이어(panel)에 추가시켜준다.
      function makeDate() {
        let str = '';
        for(let i=0; i<20; i++) {
          no++;
          str += "<h3>Content: " + no + "</h3>"; //no를 따로 넣은 이유 i는
        }
        $("#panel").append(str); // append: 지정된 위치에 추가한다, 추가해 명령을 넣는다.
      }

      makeDate(); // 초기데이터를 레이어에 담아서 출력 시켜주기 위해 호출한다. //마지막에 불러야할 함수호출은 뒤에써야한다. 순차적 수행이니까 내려와서 
    
      // $('#container #panel').on('scroll','click'); // 컨테이너 안에 있는 패널영역 scroll 동작
      // 컨테이너 안에 있는 패널영역 scroll 동작 감지, 현재 일어나는 이벤트감지
      $('#container #panel').on('scroll', function(evt){
        //스크롤의 시작,최초높이 변수 담아 사용 ,this-현재 움직이고,건드리고 있는곳
        scrollTop = $(this).scrollTop();
        //스크롤의 길이
        scrollHeight = $(this).prop('scrollHeight'); // prop:속성
        //박스의 레이어높이
        boxHeight = $(this).height();

        
        //전체 크기(높이)에서 박스크기(높이)를 빼기
        // let chai = scrollHeight - boxHeight;
        //전체 크기에서 스크롤의 최초높이 길이를 빼기?..
        let chai = scrollHeight - scrollTop; // 스크롤의 전체 높이는 현재20이고 스크롤탑은 0
        
        // === 차이까지? // 디스플레이 논이였던 프로세싱을 쇼 ->보여주고 딜레이1초 숨김0.5초 데이터보여줌
        if(chai === boxHeight) {
          $(".processing").show().delay(1000).hide(500, function(){
            console.log(scrollTop);
            makeDate();
          }); //1초 딜레이 로딩사진 숨김 0.5초 기능주기(데이터보여주기)
        } 

      }); 
      
    });

    function firstCheck() {
      alert("firstCheck()함수를 호출하셨습니다");
      $('#panel').scrollTop(0);
    }
    function lastCheck() {
      alert("lastCheck()함수를 호출하셨습니다");
      scrollTop = $('#panel').scrollTop();
      scrollHeight = $('#panel').prop('scrollHeight');
      boxHeight = $('#panel').height();

      chai = scrollHeight - boxHeight;
      
      $('#panel').scrollTop(chai);
    }


  </script>
  <style>
    #container {width: 600px;}
    #panel {
      width: 600px;
      height: 300px;
      overflow: auto;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
<p><br/></p>
<!-- <div class="container"> -->
<div class="card-body"> <!--cardbody = 카드창?큰창?-->
  <div>
    <input type="button" value="처음으로 이동" id="btnEnd" onclick="firstCheck()" class="btn btn-info" >
    <input type="button" value="끝으로 이동" id="btnEnd" onclick="lastCheck()" class="btn btn-primary" >
  </div>
  <hr/>
  <h2>게시목록 리스트</h2>
  <div id="container">
    <div id="panel"></div> <!-- 컨테이너 안쪽영역에 패널이 존재하는 것. -->
    <div class="processing" style="display:none; text-align:center;">
      <img src="../../images/processing.gif" />
    </div>
  </div>
</div>
<p><br/></p>
</body>
</html>
