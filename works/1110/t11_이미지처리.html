<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 처리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict'; 

    $(function(){
      $('#btn1').click(function(){
        $('#img1').attr({
          width : "200px",
          // border : '5px solid gray',
          // borderColor : 'red',
          title : '그림 설명입니다.뿡ㅇ'
        });
      });
      $('#btn2').click(function(){
        $('#img1').attr({
          width : "100px",
          // border : '0px',
          title : '그림 설명입니다.뿡ㅇ'
        });
        // location.reload(); //새로고침으로 크기 다시 원위치, 근데 사진변경했을때 이상해
      });
      $('#btn3').click(function(){
        $('#img1').attr({
          src   : "../../images/1.jpg",
          width : "100px",
          // border : '0px',
          title : '그림 설명입니다.뿡ㅇ,,,'
        });
      });
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>이미지 속성 변경</h2>
  <p>
    <button type="button" id="btn1" class="btn btn-outline-info">크기변경</button>
    <button type="button" id="btn2" class="btn btn-outline-warning">크기복귀</button>
    <button type="button" id="btn3" class="btn btn-outline-success">사진변경</button>
  </p>
  <div>
    <img src="../../images/3.jpg" id="img1" width="100px" />
  </div>
</div>
<p><br/></p>
</body>
</html>
