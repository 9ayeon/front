<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바식 Class(객체) 선언/사용예제</title>
  <script>
    'use strict';

    // 클래스 만들기
    class Member {
      // 필드명
      name; // 자바에서는 String~ let, const선언 필요X
      age;

      // 생성자
      // constructor() {}
      constructor(name, age) {
        this.name = name;
        this.age = age;
        // _name = name; // _ 필드
      }

      // 메소드
      memberPrint() {
        document.write("성명 : " + this.name + ", 나이 : " + this.age + "<br/>");
      }
      
    }

    // 클래스 사용? 클래스를 생성후 사용한다. (new)
    let member = new Member("홍길동", 25);
    document.write("1: " + member.name + " / " + member.age + "<br/>");

    // 메소드 호출
    member.memberPrint();
  </script>
</head>
<body>
<p><br/></p>
  <h2>클래스 연습</h2>
  <hr/>
<p><br/></p>
</body>
</html>
