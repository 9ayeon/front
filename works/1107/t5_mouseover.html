<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MouseOver 연습</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/fa3667321f.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

  
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>Mouse Over 시에 그림 변경하기</h2>
  <p>
    <input type="button" value="그림감추기" 
    onclick="document.getElementById('demo').style.display='none'"/>
    <input type="button" value="그림보이기" 
    onclick="document.getElementById('demo').style.display='block'"/>
    <input type="button" value="그림 Over/Out" 
    onmouseover="document.getElementById('demo').style.display='none'"
    onmouseout="document.getElementById('demo').style.display='block'"/> <!--onmouseover=마우스를 댄상태, out=마우스를 대지 않은 상태-->
    <img src="../../images/btn1.jpg"
      onmouseover="src='../../images/btn1o.jpg'"
      onmouseout="src='../../images/btn1.jpg'"
      onclick="alert('그림을 클릭하셨습니다.');"
      style="cursor:pointer"/>
      <i class="fas fa-cloud"></i>
      <i class="fa-thin fa-poo"></i>
  </p>
  <hr/>
  <div id="demo"><img src="../../images/1.jpg" width="200px"></div>
  <hr/>
</div>
<p><br/></p>
</body>
</html>
