<html>
  <head>
    <title>그린 회원가입 페이지</title>
  </head>
  <body>
    <h1><font color="#60F">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;회원가입폼 </font></h1>
    <form name="MYform" method="post" action="#">
    <fieldset style="width:500">
      <legend align="right">!필수입력</legend>
      <ul>
      <br/>
          <label for="id">아이디 :</label>
          <input type="text" name="id" id="id" maxlength="8" placeholder="아이디를 입력하세요."/>
      </ul>
      <ul>
          <label for="pwd">비밀번호 :</label>
          <input type="password" name="pwd" id="pwd" maxlength="10" placeholder="비밀번호를 입력하세요."/>
      </ul>
      <ul>
          <label for="pwd">비밀번호 재확인 :</label>
          <input type="password" name="pwd" id="pwd" maxlength="10" placeholder="비밀번호를 재입력하세요."/>
      </ul>
      <ul>
          <label for="name">이름 :</label>
          <input type="text" name="name" id="name" maxlength="4" placeholder="이름을 입력하세요."/>
      </ul>
      <ul>
          생년월일 :
          <input type="date" name="birth" id="birth"/>
      </ul>
      <ul>
          <label for="number1">휴대전화번호 :</label>
          <input type="text" name="number" id="number1" size="1" maxlength="3" placeholder="010"/> -
          <input type="text" name="number" id="number2" size="2" maxlength="4" /> -
          <input type="text" name="number" id="number3" size="2" maxlength="4" />
      </ul>
      <ul>
          <label for="mail">메일주소 :</label>
          <input type="mail" name="mail" id="mail" placeholder="이메일주소를 입력하세요."/>
      </ul>
      <ul>
          프로필사진 :
          <input type="file" name="file">
      </ul>
      <ul>
          성별 :
          <input type="radio" name="gender" id="gender1" value="male" checked />남자
          <input type="radio" name="gender" id="gender2" value="female" />여자
      </ul>
      <ul>
          거주지 :
          <select name="from">
            <option value="서울">서울</option>
            <option value="경기">경기</option>
            <option value="충북">충북</option>
            <option value="충남">충남</option>
            <option value="강원">강원</option>
            <option value="경북">경북</option>
            <option value="경남">경남</option>
            <option value="전북">전북</option>
            <option value="전남">전남</option>
            <option value="대전">대전</option>
            <option value="대구">대구</option>
            <option value="부산">부산</option>
            <option value="울산">울산</option>
            <option value="광주">광주</option>
            <option value="인천">인천</option>
            <option value="제주">제주</option>
          </select>
        <br/>
      </ul>
      <fieldset style="width:500">
      <legend align="right">!선택사항</legend>
      <ul>
      <br/>
        선호하는 색 :
        <input type="color" name="color"/><br/>
      </ul>
      <ul>
        최종학력 :
        <select name="sc">
          <option value="초졸">초졸</option>
          <option value="중졸">중졸</option>
          <option value="고졸">고졸</option>
          <option value="대졸">대졸</option>
        </select>
      </ul>
      <ul>
        가입일자 :
        <input type="datetime-local" name="time2" id="time2"/><br/>
      </ul>
      <ul>
        태어난 시간 :
        <input type="time" name="time1" id="time1" /><br/>
      </ul>
      <ul>
        취미 :
        <input type="checkbox" name="hobby" id="hobby1" value="등산" />등산
        <input type="checkbox" name="hobby" id="hobby2" value="운동" />운동
        <input type="checkbox" name="hobby" id="hobby3" value="요리" />요리
        <input type="checkbox" name="hobby" id="hobby4" value="게임" />게임
        <input type="checkbox" name="hobby" id="hobby5" value="명상" />명상
      </ul>
      <ul>
        음량 :
        <input type="range" name="volume1"/><br/>
      </ul>
      <ul>
      <br/>
      자기소개 :<br/>
      <textarea rows="6" cols="55" name="content" id="content" placeholder="하고싶은 말을 적어주세요."></textarea>
      </ul>
      <br/><br/><br/>
      <center>
      <input type="reset" value="재입력"/>
      <input type="button" value="회원가입"/>
      </center>
  </body>
</html>
