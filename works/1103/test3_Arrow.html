<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow function</title> <!--람다식-->
  <script>
    'use strict';

    let fCheck0 = function () {
      alert("익명함수를 호출하셨습니다ㅋㅋ");
    }

    //자바로치면 익명클래스를 람다식으로
    let fCheck1 = () => {
      alert("Arrow함수를 호출하셨습니다ㅋㅋ");
    }

    let fCheck2 = () => alert("Arrow함수를 호출하셨습니다ㅋㅋ");
  </script>
</head>
<body>
  <h2>Arrow function</h2>
  <p>
    <input type="button" value="익명함수 호출" onclick="fCheck0()"/>
    <input type="button" value="Arrow함수 호출1" onclick="fCheck1()"/>
    <input type="button" value="Arrow함수 호출2" onclick="fCheck2()"/>
  </p>
</body>
</html>
