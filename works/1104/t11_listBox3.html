    function fCheck(e) { //e=이벤트발생, this에서 발생한상황(선택) (다중선택을 인지함)
      const values = []; //배열생성
      const texts = [];

      for(let i=0; i<e.options.length; i++) { //옵션이 발생한상황의 길이만큼
        const fruit = e.options[i]; //e.options에서 발생한 상황을 fruit에 담는다
        if(fruit.selected) { //선택되어있니
          values.push(fruit.value); //fruit의 값을 push?가져온다?
          texts.push(fruit.text); //fruit의 값을 push?가져온다?
        }
      }
      demo.innerHTML = "선택한 과일은? <font color='red'><b>"+values+"</b></font> 입니다."
      demo2.innerHTML = "선택한 과일은? <font color='red'><b>"+texts+"</b></font> 입니다."
      
    }

    function rClear() {
      demo.innerHTML = "";
    }
  </script>

<body>
  <p><br/></p>
  <div class="container"> <!-- .container 엔터 -->
    <h2>리스트상자연습</h2>
    <form name="myform">
      <div class="form-group"><label for="fruit">좋아하는 과일을 선택하세요</label></div>
      <div>                              <!--onchange=선택버튼 없이 선택만해도 fCheck()결과값 띄움-->
        <select name="fruit" id="fruit" size="5" multiple onchange="fCheck(this)" class="form-control mb-2">
          <option value="사과">1.사과</option>                                <!--this = 현재 상황,속성을 넘긴다-->
          <option value="배">2.배</option>
          <option value="바나나">3.바나나</option>
          <option value="파인애플">4.파인애플</option>
          <option value="수박">5.수박</option>
          <option value="딸기">6.딸기</option>
          <option value="자몽">7.자몽</option>
          <option value="포도">8.포도</option>
          <option value="자두">9.자두</option>
          <option value="복숭아">10.복숭아</option>
        </select>
      </div>
      <div>
        <input type="button" value="선택된 과일은" onclick="fCheck()" class="btn btn-info form-control mb-2" />
        <input type="reset" value="다시선택" onclick="rClear()" class="btn btn-secondary form-control" />
      </div>
    </form>
    <div id="demo" class="mt-4 b"></div> <!-- #demo 엔터 -->
    <div id="demo2" class="mt-4 b"></div> <!-- #demo 엔터 -->
