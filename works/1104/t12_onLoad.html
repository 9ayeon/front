<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onLoad이벤트처리</title>
  <script>
    'use strict';
    
    // alert("1.ㅎㅇ")
    function onLoadFunc() {
      alert("2.ㅎㅇㅎㅇ");
    }
    function onunLoadFunc() {
      alert("3.ㅂㅇㅂㅇ");
      // location.href = "https://www.naver.com";

    }
  </script>
</head>
<body onload="onLoadFunc()" onunload="onunLoadFunc()"> <!--온로드로 바로 메세지창 띄우기--> <!--온언로드 명령은 브라우저에서 차단함.-->
  <h2>onLoad이벤트처리</h2>
  <input type="button" value="onLoad호출" onclick="onLoadFunc()"/>
  <input type="button" value="onunLoad호출" onclick="onunLoadFunc()"/> <!--온언로드 : 브라우저 떠날때 로드-->
</body>
</html>
