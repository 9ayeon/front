<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스 우클릭 방지</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function rightClick(e) { //이벤트발생
      if(e.which != 1) { //마우스의 왼쪽버튼=정상클릭, 즉 정상클릭이 아닐 경우
        // alert("마우스 오른쪽 버튼은 사용하실 수 없습니다.");
        return false; //작업끝
      }
    }

    // function contextMenu() {
    //   return false;
    // }

    document.onmousedown = rightClick; //여기서 변수명=함수명 //원래 변수에 값을 담을때는 0 = 1 일경우 오른쪽이 왼쪽에 담기는건데, 1이 0변수에 담기는, 근데 여기선 반대임
    
    document.oncontextmenu = function() {return false;}
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>마우스 오른쪽키를 사용할 수 없습니다.</h2><br/>
  <p>
    <input type="button" value="마우스좌클릭" onclick="alert('마우스 왼쪽 버튼 클릭');" class="btn btn-outline-warning" m-3/>
  </p>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>
