<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function commaInput1() {
      let num = myform.num.value;

      if(num == "" || isNaN(num)) {
        alert("숫자를 입력하세요.");
        myform.num.select();
        myform.num.focus();
        return false;
      }
      else if(num.substring(0,1) == '0') {
        alert("첫번째 숫자에 0이 올 수 없습니다.")
        myform.num.select();
        myform.num.focus();
        return false;
      }
      // 숫자값만이 입력되었다면 콤마함수를 호출한다.
      demo.innerHTML = comma(num);
    }
    
    // 쉼표표시하기 함수 예시(1234567 => 1,234,567) 1234567=7개의 숫자, 3으로 나누면 나머지가 1이니까 1뒤에 쉼표, 8개의 숫자를 3으로 나누면 나머지가 2니까 2뒤에쉼표
    function comma(num) {
      let numLen = num.length; //넘버의 길이. 7
      let numStr = num + "";
      let numPoint = numLen % 3; //넘버포인트 : 7/3 = 1 나머지1이니까 넘버포인트는 1이다

      numStr = num.substring(0, numPoint); //넘버 0번지부터 1번지앞까지...(넘버=7)

      while(numPoint < numLen) { //넘버포인트 < 넘버길이
        if(numStr != "") numStr += ","; //공백이 아닐 경우 넘버에 쉼표추가
        numStr += num.substring(numPoint, numPoint+3); //넘버포인트(쉼표자리,그다음쉼표자리가올곳)누적적용
        numPoint += 3;

      }

      return numStr;
    }

    function commaInput2() {
      let num = myform.num.value;
      num *= 1;

      if(num == "" || isNaN(num)) {
        alert("숫자를 입력하세요.");
        myform.num.select();
        myform.num.focus();
        return false;
      }

      // 숫자값만이 입력되었다면 콤마함수를 호출한다.
      demo.innerHTML = numberWithCommas(num);
    }
    
    // 쉼표표시하기 함수2
    function numberWithCommas(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      // 뒤에서부터 3번째자리 경계에 ,로 치환한다.(숫자가 아닐때까지)
      // \B(?=(\d{3})+(?!\d)/g (global) ?=일치하는지 ?!=같지않다
      // 3개씩 넘어가는 값이 있다면 리플레이스에 쉼표로빠꿔라ㅏㅏㅏㅏㅏ..
      // B : 바운더리 영역 지정 , 묶어서 사용.
    }
    // 숫자값만 추출(숙제)
    function numOutput() {
      let num = myform.num.value;
      let zeroNum = num.replace(/(^0+)/, ""); 
      let reNum1 = zeroNum.toString().replace(/[^0-9]/g, "");
      let reNum2 = reNum1.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      // /\0/g /(^0+)/
      
      demo.innerHTML = numberOut(reNum2);
    }
    function numberOut(reNum2) {
      return reNum2;
      // return num.toString().replace(/[^0-9]/g, "" && /\B(?=(\d{3})+(?!\d))/g, ","); //숫자 외 다른 문자를 포함하고 있는지 검사 후 숫자 외 다른 문자는 공백으로 치환
    }

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>쉼표처리</h2>
  <form name="myform">
  <p>
    숫자 : <input type="text" name="num" autofocus />
  </p>
  <p>
    <input type="button" value="쉼표추가1" onclick="commaInput1()" class="btn btn-success" />
    <input type="button" value="쉼표추가2" onclick="commaInput2()" class="btn btn-warning" />
    <input type="button" value="숫자값만추출" onclick="numOutput()" class="btn btn-danger" />
    <input type="reset" value="다시입력" class="btn btn-danger" />
  </p>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>
