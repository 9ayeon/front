    // 4.클릭할때마다 입력폼 추가하기(지우기버튼추가): 각 TextField마다 고유햔 id를 지정한다.
    function inputBox() {
      idx++;
      newText += '<div id="proTxt'+idx+'">';
        newText += idx + '.<input type="text" name="product" id="product'+idx+'" /> &nbsp;'; //바깥쪽이 큰따옴표면 안쪽이 작은따옴표, 바깥족이 작은이며 안쪽지 큰따옴표
        newText += "<input type='button' value='"+idx+".삭제' onclick='deleteBox("+idx+")' /><br/>";
        newText += '</div>';
      demo.innerHTML = newText;
    }

    // 삭제버튼 클릭시 동적텍스트박스 삭제하기
    function deleteBox(idx) {
      let proTxt = "proTxt" + idx;
      let item = document.getElementById(proTxt);
      item.parentNode.removeChild(item);
    }

    function reloadCheck() {
      idx = "";
      location.reload()
    }

    <p>
      <input type="button" value="입력창추가" onclick="inputBox()" /> <!--location.href 이동시키는거-->
      <input type="button" value="입력창모두제거" onclick="reloadCheck()" /> <!--새로고침-->
    </p>
    <div id="demo"></div>
  </form>
