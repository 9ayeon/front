<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트상자연습2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      let fruit = document.getElementById("fruit").value;

      if(fruit == "") {
        alert("과일을 선택해주세요");
        return; // return false=기본값
      }

      let fruits = ""; // 변수에 담아내기 위해(배열로 만들기)
      for(let i=0; i<myform.fruit.length; i++) { // 다중선택을 출력하기 위해 배열로, 변수의 길이
        if(myform.fruit.options[i].selected) { //폼의 fruit안에 옵션(여러개므로 s가 붙음)중에 i번째를 셀렉트.고른다
          fruits += myform.fruit[i].value + "/"; // fruits에 값을 누적?
        }
      }
      //마지막 슬래시 지우기
      fruits = fruits.substring(0, fruits.length-1) //0에서부터 전체크기에 들어있는 길이의 -1
      
      demo.innerHTML = "선택한 과일은? <font color='red'><b>"+fruits+"</b></font> 입니다."
    }

    function rClear() {
      demo.innerHTML = "";
    }
  </script>
  <style>
    .b {border: 1px solid #ccc;}
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container"> <!-- .container 엔터 -->
    <h2>리스트상자연습</h2>
    <form name="myform">
      <div class="form-group"><label for="fruit">좋아하는 과일을 선택하세요</label></div>
      <div>                              <!--onchange=선택버튼 없이 선택만해도 fCheck()결과값 띄움-->
        <select name="fruit" id="fruit" size="5" multiple onchange="fCheck()" class="form-control mb-2">
          <option value="사과">사과</option>
          <option value="배">배</option>
          <option value="바나나">바나나</option>
          <option value="파인애플">파인애플</option>
          <option value="수박">수박</option>
          <option value="딸기">딸기</option>
          <option value="자몽">자몽</option>
          <option value="포도">포도</option>
          <option value="자두">자두</option>
          <option value="복숭아">복숭아</option>
        </select>
      </div>
      <div>
        <input type="button" value="선택된 과일은" onclick="fCheck()" class="btn btn-info form-control mb-2" />
        <input type="reset" value="다시선택" onclick="rClear()" class="btn btn-secondary form-control" />
      </div>
    </form>
    <div id="demo" class="mt-4 b"></div> <!-- #demo 엔터 -->
  </div>
</body>
</html>
