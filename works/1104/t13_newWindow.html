<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>newWindow.html(새창띄우기)</title>
  <script>
    'use strict';

    function newWin() {
      let url = "https://www.naver.com";
      let windowName = "name"; //생략가능
      // let opt = "width=800px, height=600px";
      let opt = "width=800px, height=600px, left=300px, top=200px" //왼쪽에서 300떨어지고 위에서200떨어지고
      window.open(url, windowName, opt); //새창띄우기(url, 윈도우이름, 옵션);
    }
  </script>
</head>
<body>
  <h2>새창띄우기 - 부모창</h2>
  <p>
    <input type="button" value="새창띄우기" onclick="newWin()" />
  </p>
</body>
</html>
