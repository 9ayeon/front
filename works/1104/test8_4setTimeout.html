<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let num = 0; //전역변수로 올려야 버튼 누를때마다 누적이 됨.
    let timeCheck;

    function numTime(sel) { //sel이라는 매개변수로 받음.
      if(sel == 'plus') {
        num++;
        demo.innerHTML = "<b>" + num + "</b>";
        clearTimeout(timeCheck); //현재 설정된 시간을 지운다.(클리어타임아웃) timecheck라는 매개변수에 저장
        timeCheck = setTimeout("numTime('plus')", 1000); //timeCheck변수에 plus함수를 호출해서 사용
        // setTime("함수명", 지연시간) // 반복해서 정지할때까지 증가
      }
      else if(sel == 'minus') {
        num--;
        demo.innerHTML = "<b>" + num + "</b>";
        clearTimeout(timeCheck); // 클리어
        timeCheck = setTimeout("numTime('minus')", 1000); //1초 동안 지연
      }
      else {
        demo.innerHTML = "<b>" + num + "</b> 정지합니다.";
        clearTimeout(timeCheck);
      }
    }

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>setTimeout 함수</h2>
  <p>
    <input type="button" value="증가" onclick="numTime('plus')" /> <!--괄호안에 이름지정해서 사용-->
    <input type="button" value="감소" onclick="numTime('minus')" />
    <input type="button" value="정지" onclick="numTime('stop')" />
  </p>
  <hr/>
  <div id="demo">0</div>
</div>
<p><br/></p>
</body>
</html>
