<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>난수맞추기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let min;
    let max;
    let nansu;
    let ans;

    function nansuQuiz() {
      min = document.getElementById("min").value;
      max = document.getElementById("max").value;
    
      nansu = Math.floor(Math.random()*(max-min+1))+parseInt(min);
      console.log(nansu);
      alert("난수가 생성되었습니다.");
    }
    function Search(){
      ans = document.getElementById("ans").value;
      if(ans==""){
        alert("숫자를 입력하세요");
      }
      else if (parseInt(ans)<parseInt(nansu)){
        alert("정답보다 낮습니다");
      }
      else if (parseInt(ans)>parseInt(nansu)){
        alert("정답보다 높습니다");
      }
      else {
        alert("정답입니다!!!");
      }
    }

    function keyboardEvent(e) {
      if(e.which==38){
        ans++;
        document.getElementById("ans").value = ans;
        Search();
      }
      else if(e.which==40){
        ans--;
        document.getElementById("ans").value = ans;
        Search();
      }
    }

    document.onkeydown = keyboardEvent;
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>난수 맞추기</h2>
    <p>
      최소값 : <input type="number" name="min" id="min" value="0" /> ~
      최대값 : <input type="number" name="max" id="max" value="100" />
      <input type="button" value="난수생성" onclick="nansuQuiz()" class="btn btn-warning" />
    </p>
    <hr/>
    <p>
      정답 : <input type="number" name="ans" id="ans" />
      <input type="button" value="정답맞추기" onclick="Search()" class="btn btn-success" />
      <input type="button" value="새로고침" onclick="location.reload();" class="btn btn-primary"/>
    </p>
    
  </div>
  <p><br/></p>
</body>
</html>
