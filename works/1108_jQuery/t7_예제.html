<body>
<p><br/></p>
<div class="container"> <!--css에서는 id여러개가능? 클래스로하는건 원래 ㄱㅊ-->
  <h2>진달래꽃</h2>
  <p>작가 : 김소월</p>
  <div id="a">1연</div>
  <div>나보기가 <span class="test">역겨워</span> 가실 때에는</div>
  <div>말없이 고이 보내드리오리다</div>
  <div id="a">2연</div>
  <div>영변에 약산 진달래꽃</div>
  <div class="test2 main">아름따다 <h4>가실 길에 </h4>뿌리오리다</div> <!--class중복가능이니까 테스트2와 아래의메인을 같이 갖고있다-->
  <div id="a">3연</div>
  <div id="b">가시는 걸음걸음 놓인 그 꽃을</div>
  <div>사뿐히 <span class="test">즈려밟고</span> 가시옵소서</div>
  <div id="a">4연</div>
  <div>나보기가 <span class="main">역겨워</span> 가실 때에는</div>
  <div><span id="a">죽어도</span> <span class="test">아니눈물</span> 흘리오리다.</div>
  <div>The End</div>
  <!-- 태그명{내용}*반복할수 : div{연}*4 p{야옹}*5-->

</div>
