<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slice 연습</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script>
    $(function(){
      let varDiv = $('.container div').css('color','lightgray');

      varDiv.slice(2,5).css('color','orange');  //:2번지부터 5번지앞까지 slice(시작인덱스값, 마지막인덱스값-1)(서브스트링과 비슷한기법)
      varDiv.slice(-3,-2).css('color','green');  //:뒤에서부터 3번쨰,2번쨰(뒷자리-1적용이니까 -3번지만 적용됨.) slice(시작인덱스값, 마지막인덱스값-1)(서브스트링과 비슷한기법) 앞에서부턴0번지 뒤에서부턴1번지
      varDiv.slice(-3).css('color','red');  //:뒤에서부터) 3번째자리까지 적용
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>slice 연습</h2>
    <div id="a1">item1</div>
    <div id="a2">item2</div>
    <div id="a3">item3</div>
    <div id="a4">item4</div>
    <div id="a5">item5</div>
    <div id="a6">item6</div>
    <div id="a7">item7(-4)</div>
    <div id="a8">item8(-3)</div>
    <div id="a9">item9(-2)</div>
    <div id="a10">item10(-1)</div>
  </div>
</body>
</html>
