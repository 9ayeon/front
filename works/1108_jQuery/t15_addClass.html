<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addClass 연습</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';//this - 거긴가용 / 자바스크립트의 디스는 그 필드에 있는걸 사용하는거고 // 네임과 클래스가 같을 때 디스를 사용해서 다른기능을 줄때 . 특정기능, 변화를 주고싶을때 디스로 사용해서 그 디스를 준것만 변화시킨다. 사용자기준.
    $(function(){
      $('#google').addClass('userHover');
      $('#google').removeClass('userHover');

      // $('#menu2 button').mouseenter(function(){ //마우스엔터 -영역으로 마우스가 들어가는 것
      //   console.log("안으로");
      //   $(this).addClass('userHover');
      // });
      // $('#menu2 button').mouseleave(function(){ //마우스리브 -영역에서 마우스가 벗어나는 것
      //   console.log("밖으로");
      //   $(this).removeClass('userHover'); // this.메뉴2의 버튼4개중 사용자가 마우스를 올린 버튼에 해당
      // });
      
      // 위의 명령(따로내린 명령) 아래 명령(체이닝사용. 아래처럼 하는게 관례)
      $('#menu button').mouseenter(function(){
        $(this).addClass('userHover');
      })
      .mouseleave(function(){
        $(this).removeClass('userHover');
      });
      
    });
  </script>
  <style>
    div#menu1 {
      margin: 5px;
      padding: 5px;
      border: 1px solid gray;
      width: 130px;
      text-align: center;
    }
    button.default {
      margin: 2px;
      border: 1px solid gray;
      width: 100px;
      text-align: center;
      background-color: steelblue;
      color: white;
    }
    #menu1 > button:hover { /*~~ > ~~~ = >은 아래에 속해있ㄷ는*/
      background-color: white;
      color: steelblue;
    }

    .userHover { /* 클래스 add */
      background-color: slateblue;
      color: white;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2 id="google">Google</h2>
  <div id="menu1">
    <button class="default">회사소개</button>
    <button class="default">CEO소개</button>
    <button class="default">사업영역</button>
    <button class="default">제품소개</button>
  </div>
  <hr/>
  <h2 id="google2">Google</h2>
  <div id="menu2">
    <button class="default2">회사소개</button>
    <button class="default2">CEO소개</button>
    <button class="default2">사업영역</button>
    <button class="default2">제품소개</button>
  </div>
  <hr/>
</div>
<p><br/></p>
</body>
</html>
