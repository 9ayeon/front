<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    $(document).ready(function(){
      let show = $('.container > div:visible'); //클래스에있는 div중에 visible(보이는)속성을 가진애
      console.log(show);  //위에 꺽새 왜 들어가는거지? 경로?
      console.clear();

      let showArray = [];
      for(let i=0; i<show.length; i++) { //변수에 담긴 애들 = 배열처리, 포문가능?..이거아닐수도
        // showArray.push(show[i].innerHTML); //innerHTML = 자바스크립트, 축약해서 제이쿼리에선 html(),innerTEXT도 마찬가지
        showArray.push($(show[i]).html());//괄호안에 달러로 감싸면 제이쿼리용어가됨 ,push - 넣다
      }
      console.log(showArray);
      console.clear();

      // $('#demo div:first').text(showArray);//자손이니까 띄어쓰기, 데모출력이 명령어가 나옴
      $('#demo div:first').html(showArray);//자손이니까 띄어쓰기
      
      // map문을 이용한 처리
      // $('.container > div:hidden').map(function(i, item){
      //   console.log(item); //화면에 보이지않는?사라진 게 찾아졌다..
      // });

      // map을 사용하여 
      let hiddenArray = $('.container > div:hidden').map(function(i, item){
        // console.log(item);
        return $(item).html();
      });
      console.log(hiddenArray);
      console.clear();

      hiddenArray = $('.container > div:hidden').map(function(i, item){
        // console.log(item);
        return $(item).html();
      }).get().join('/'); // 꺼낸 자료를 /조인,,앞뒤분리,,,,........
      // console.log(hiddenArray);

      $('#demo div:last').html('<br/>'+hiddenArray);


    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>안녕하세요1</h2>
  <div style="opacity:0.2">안녕하세요2</div> <!-- opacity:불투명도,값:0~1, 0.2 = 20% 1 = 100% 0 = 0%-->
  <div style="display: none;">안녕하세요3</div> <!-- display:none = 영역 또한 완전히 사라짐,객체요소가 사라짐-->
  <div>안녕하세요4</div>
  <div style="visibility: hidden">안녕하세요5</div> <!-- visibility: hidden = 객체요소는 남아있음,화면에서만 보여주지 않음, 영역은 존재함, (숨음)-->
  <div style="overflow: hidden">안녕하세요6(레이어블록에서 글자가 넘칠 때 처리)</div> <!--글자가 넘칠때 히든해줌-->
  <div style="overflow: hidden; width:0px; height:0px">안녕하세요7</div> <!--공간이 부족해서 보여주지 않는다. 객체요소는 남아있음,사라진게 아님.-->
  <div style="display: none;">안녕하세요8</div>
  <div>안녕하세요9</div>
  <hr/>
  <div id="demo">
    <div></div>
    <div></div>
  </div>
</div>
<p><br/></p>
</body>
</html>
