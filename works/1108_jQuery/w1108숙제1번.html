<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>난수 게임</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let minSu;
    let maxSu;
    let ranSu;
    let ans;
    
    function randomP() {
      minSu = document.getElementById("minSu").value;
      maxSu = document.getElementById("maxSu").value;
      ranSu = Math.floor(Math.random() * (maxSu - minSu + 1)) + parseInt(minSu);
      console.log(ranSu);
      alert("랜덤숫자가 생성되었습니다.");
    }
    
    function ansCheck() {
      ans = document.getElementById("ans").value;
      if(ans == "") {
        alert("정답은 공백이 될 수 없습니다.");
        // myform.ans.focus();
      }
      else if(parseInt(ans) == parseInt(ranSu)) {
        alert("정답입니다.");
        // myform.ans.focus();
      }
      else if(parseInt(ans) < parseInt(ranSu)) {
        alert("랜덤숫자는 더 큰 수입니다.");
        // myform.ans.focus();
      }
      else if(parseInt(ans) > parseInt(ranSu)) {
        alert("랜덤숫자는 더 작은 수입니다.");
        // myform.ans.focus();
      }
    }
    
    function KeyboardEvent(e) {
      if(e.which == '38') {
        ans++;
        document.getElementById("ans").value = ans;
        ansCheck();
        // setTimeout(function (){
          
        // },300);
      }
      else if(e.which == '40') {
        ans--;
        document.getElementById("ans").value = ans;
        ansCheck();
      }
    }

    document.onkeydown = KeyboardEvent;

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2 align="center">난수 게임</h2><hr/><br/>
  <form name="myform">
    <p align="center">
      최소값 :
      <input type="number" name="minSu" id="minSu" value="0" /> &nbsp;&nbsp;&nbsp;~&nbsp;&nbsp;
      최대값 :
      <input type="number" name="maxSu" id="maxSu" value="100" />
      <input type="button" value="난수생성" onclick="randomP()" class="btn btn-outline-info" /><br/><br/><br/>
      
    </p>
    <p align="center">
      정답 :
      <input type="number" name="ans" id="ans" autofocus /><br/><br/>
      <input type="button" value="정답확인" onclick="ansCheck()" class="btn btn-outline-warning" />
      <input type="reset" value="다시하기" onclick="location.reload()" class="btn btn-outline-secondary" />
    </p>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>
