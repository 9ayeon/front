<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그룹</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      // $('div span').css('color','orange');
      $('div span:first').css('color','orange'); // 최초 1개만 적용됨

      $('div span:first-child').css({'color':'orange','fontSize':'20px'}); // div별로 그룹을 묶고, 그 중에서 각 첫번째 요소만 적용.
      $('div span:only-child').css({'textDecoration':'underline','fontSize':'40px'}); //div별로 그룹을 묶고,, 요소가 1개인것만 적용; span태그 안의 혼자있는 애만, 하나의 자식만. 자식이 하나인경우
      $('div span:only-of-type').css({'border':'1px solid red','fontSize':'10px'}); //div별로 그룹을 묶고, 그 중에서 태그가 1개인것만 적용; 하나의 타입으로 이루어진 하나의 요소만 들어있는 그룹이 해당
    });
  </script>
</head>
<body>
  <div>
    <span>1짜장면</span>
    <span>1짬뽕</span>
    <span>1탕수육</span>
    <span>1볶음밥</span>
    <span>1팔보채</span>
  </div>
  <hr/>
  <div>
    <b>2짜장면</b>
    <span>2짬뽕</span>
    <span>2탕수육</span>
    <span>2볶음밥</span>
    <span>2팔보채</span>
  </div>
  <hr/>
  <div>
    <span>3짜장면</span>
  </div>
  <hr/>
  <div>
    <span>4짜장면</span>
    <span>4짬뽕</span>
    <span>4탕수육</span>
    <b>4볶음밥</b>
    <span>4팔보채</span>
  </div>
  <hr/>
  <div>
    <b>5짜장면</b>
    <b>5짬뽕</b>
    <b>5탕수육</b>
    <b>5볶음밥</b>
    <span>5팔보채</span>
  </div>

</body>
</html>
