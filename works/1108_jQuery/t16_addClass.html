<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addClass 연습</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';//this - 거긴가용 / 자바스크립트의 디스는 그 필드에 있는걸 사용하는거고 // 네임과 클래스가 같을 때 디스를 사용해서 다른기능을 줄때 . 특정기능, 변화를 주고싶을때 디스로 사용해서 그 디스를 준것만 변화시킨다. 사용자기준.
    $(function(){
      $('#google').addClass('userHover');
      $('#google').removeClass('userHover');

      // 위의 명령(따로내린 명령) 아래 명령(체이닝사용. 아래처럼 하는게 관례)
      $('#menu button').mouseenter(function(){
        $(this).addClass('userHover');
      })
      .mouseleave(function(){
        $(this).removeClass('userHover');
      });
      
      // 그림에 마우스를 올리면 다른 그림으로 변경처리 // 마우스가 들어간 그림이 this가 된다.
      $('#img1 img').mouseenter(function(){ // attr(구버전) = prop
        $(this).attr({'src':'../../images/1.jpg','width':'150px'});
      })
      .mouseleave(function(){
        $(this).attr({'src':'../../images/2.jpg','width':'150px'});
      });

      // 영어로고에 마우스를 올리면 한글로고로 변경 (글자출력 html, text)
      $('#logo span').mouseenter(function(){
        $(this).html('<font color=green><b>그린 컴퓨터</b></font>');
      })
      .mouseleave(function(){
        $(this).text('Green Computer');
      });
    });
  </script>
  <style>
    div#menu1 {
      margin: 5px;
      padding: 5px;
      border: 1px solid gray;
      width: 130px;
      text-align: center;
    }
    button.default {
      margin: 2px;
      border: 1px solid gray;
      width: 100px;
      text-align: center;
      background-color: steelblue;
      color: white;
    }
    #menu1 > button:hover { /*~~ > ~~~ = >은 아래에 속해있ㄷ는*/
      background-color: white;
      color: steelblue;
    }

    .userHover { /* 클래스 add */
      background-color: slateblue;
      color: white;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2 id="google">Google</h2>
  <div id="menu1">
    <button class="default">회사소개</button>
    <button class="default">CEO소개</button>
    <button class="default">사업영역</button>
    <button class="default">제품소개</button>
  </div>
  <hr/>
  <h2 id="google2">Google</h2>
  <div id="menu2">
    <button class="default2">회사소개</button>
    <button class="default2">CEO소개</button>
    <button class="default2">사업영역</button>
    <button class="default2">제품소개</button>
  </div>
  <hr/>
  <div id="img1">
    <img src="../../images/2.jpg" width="150px" title="귀여운달리" />
  </div>
  <hr/>
  <div id="logo">
    <span>Green Computer</span>
  </div>
</div>
<p><br/></p>
</body>
</html>
