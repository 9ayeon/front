<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkBox연습</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    $(function(){
      // 체크박스 이름이 다 같으니까 반복문 사용. each나 map 사용(배열로오기떄문에) / 컨테이너 안의 인풋태그 안의 네임말고 클래스로 접근하기, 네임도 상관없음.
      // id없이 name값 가져옴, 초이스버튼1을 클릭이벤트를 줌.펑션(기능값부여하기위함)
      $('.container input[name="choiceBtn1"]').click(function(){
        let fruitArray = [];
        // each()
        $('.container input[class="fruit"]').each(function(i, item){//each에 기능(펑션)인덱스,아이템 
          if($(item).is(':checked')) {//아이템이 체크가 되어있는 경우
          //   $(item).css('outline', '1px solid red');
            fruitArray.push($(item).val()); //배열의 자료를 아이템의값에 넣어줌.
          // }
          // else {
          //   $(item).css('outline', '0px solid red');
          }
        });
        
        // $('#demo').html(fruitArray+''); 이것도 된다 쉼표로 분리하는거 ㅎㅎ
        $('#demo').html(fruitArray.join('/')); //슬래시로 분ㄹ리~
      }); 

      $('.container input[name="choiceBtn2"]').click(function(){
        // map()
        let fruitArr2 = $('.container input[class="fruit"]').map(function(i, item){ //변수의 값을 던져주면 리턴해야쥐.
          if($(item).is(':checked')) {//아이템이 체크가 되어있는 경우
            return $(item).val(); //값리턴하면서 하나씩 출력 (아래 겟.조인 / 포함해서출력)
          }
        }).get().join("/");
        $('#demo').html(fruitArr2); //슬래시로 분ㄹ리~
      }); 
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>좋아하는 과일</h2>
  <form name="myform">
  <p>
    <input type="checkbox" name="fruit" value="사과" class="fruit" /> 1.사과 &nbsp;
    <input type="checkbox" name="fruit" value="배" class="fruit" /> 2.배 &nbsp;
    <input type="checkbox" name="fruit" value="바나나" class="fruit" /> 3.바나나 &nbsp;
    <input type="checkbox" name="fruit" value="키위" class="fruit" /> 4.키위 &nbsp;
    <input type="checkbox" name="fruit" value="포도" class="fruit" /> 5.포도 &nbsp;
    <input type="checkbox" name="fruit" value="수박" class="fruit" /> 6.수박 &nbsp;
    <input type="checkbox" name="fruit" value="참외" class="fruit" /> 7.참외 &nbsp;
    <input type="checkbox" name="fruit" value="딸기" class="fruit" /> 8.딸기
  </p>
  <p>
    <input type="button" value="선택1(each)" name="choiceBtn1" class="btn btn-outline-danger" />
    <input type="button" value="선택2(map)" name="choiceBtn2" class="btn btn-outline-warning" />
  </p>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>
