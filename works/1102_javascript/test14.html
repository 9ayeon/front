<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test14.html</title>
  <script>
    'use strict';

    function fCheck1() {
      let su1 = document.myform.su1.value;
      let su2 = document.myform.su2.value;
      let add = parseInt(su1) + parseInt(su2);
      alert("두수를 더한 값 : " + add);
      myform.submit();
    }
    function fCheck2() {
      let su1 = document.myform.su1.value;
      let su2 = document.myform.su2.value;
      let sub = parseInt(su1) - parseInt(su2);
      alert("두번째 수를 뺀 값 : " + sub);
      myform.submit();
    }
    function fCheck3() {
      let su1 = document.myform.su1.value;
      let su2 = document.myform.su2.value;
      let mul = parseInt(su1) * parseInt(su2);
      alert("두수를 곱한 값 : " + mul);
      myform.submit();
    }
    function fCheck4() {
      let su1 = document.myform.su1.value;
      let su2 = document.myform.su2.value;
      let div = parseInt(su1) / parseInt(su2);
      alert("두수를 나눈 값 : " + div);
      myform.submit();
    }
  </script>
</head>
<body>
  <h2>사칙연산 계산하기</h2>
  <form name="myform" method="get" action="#">
    <p>
      <p>첫번째 수 : <input type="number" name="su1" autofocus required/></p>
      <p>두번째 수 : <input type="number" name="su2" autofocus required/></p>
      <p>
        <input type="button" value="더하기" onclick="fCheck1()"/>
        <input type="button" value="빼기" onclick="fCheck2()"/>
        <input type="button" value="곱하기" onclick="fCheck3()"/>
        <input type="button" value="나누기" onclick="fCheck4()"/>
        <input type="reset" value="재계산"/>
        <input type="submit" value="전송"/>
      </p>
    </p>
  </form>
</body>
</html>
