  <style>
    li {
      list-style: none;

    ol li, h1 {
      background-color: brown;
    }
    /*ul > li {/* ul밑의 li */
    ol > li > ul > li { /* ol밑 li밑 ul 밑 li */
      background-color: blueviolet;
    }
  </style>
</head>

    <li>찐빵</li>
    <li>과일
      <ul>
        <li>사과</li>
