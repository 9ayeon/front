<html>
	<head>
		<title>HTML 태그 연습</title>
	</head>
	<body>
		<h2>색깔 연습</h2>
		<font color="red">빨강</font>
		<font color="yellow">노랑</font>
		<font color="blue">파랑</font>
		<font color="pink">분홍</font>
		<font color="brown">갈색</font>
		<font color="orange">주황</font>
		<font color="gray">회색</font>
		<font color="green">초록</font>
		<font color="skyblue">하늘</font><br/>
		<!-- #000000
		      R G B   (레드 그린 블루)
		    1616 1616 1616 = 가지
		    -->
		<font color="#FFFFFF">흰색</font> <!-- f가 16진수에서 가장 높음, 흰색-->
		<font color="#FF0000">빨강</font><!-- ff가 r부분에 들어가서 빨강.-->
		<font color="#00FF00">녹색</font>
		<font color="#0000FF">파랑</font>
		<font color="#FFFF00">노랑</font> <!-- 노랑= 빨강+초록-->
		<font color="#000000">검정</font>
		<font color="#F300a1">글자1</font>
		<font color="#a30258">글자2</font>
		<font color="#25c13a">글자3</font><br/>
		<font color="#F00">글자4</font> <!-- 웹보호컬러로 표시한 색상으로, rgb같은 수,자가 들어가면 한자로 처리해도됨-->
		<font color="#ff0">글자5</font>
		<font color="#9f6">멜롱멜롱</font>
		    
	</body>
</html>
